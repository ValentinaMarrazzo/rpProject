<div nz-row [nzGutter]="16" nzJustify="center">

  <ng-container *ngFor="let p of productList">

    <div nz-col class="card-product">
      <img [src]="'../../../' + p.imgurl" alt="">
      <div class="name-product">

          <h2>{{p.name}}</h2>

    </div>
    <div class="price">

      <h3>{{p.price}} &euro;</h3>

    </div>
  <div class="description">
    <p>{{p.description}}</p>
  </div>
  <button type="button" (click)="putInCart(p)" [attr.disabled]="item == p ? 'disabled' : null" >Acquista</button>
</div>
</ng-container>
</div>
